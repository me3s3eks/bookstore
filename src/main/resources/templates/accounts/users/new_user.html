<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-th-text="#{accounts.users.new_user.title}"></title>
    <link rel="stylesheet" data-th-href="@{/styles/style.css}">
</head>
<body>
<a data-th-href="@{/accounts/users}" data-th-utext="#{accounts.users.list.back_to_user_list}"></a>
<h1 data-th-text="#{accounts.users.new_user.h1}"></h1>
<form method="post" data-th-action="@{/accounts/users/new-user}" data-th-object="${userCreateDto}">
    <label>
        <span data-th-text="#{accounts.users.new_user.surname}"></span><br>
        <input type="text" name="surname" data-th-value="${userCreateDto.surname} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('surname')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('surname')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.name}"></span><br>
        <input type="text" name="name" data-th-value="${userCreateDto.name} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('name')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('name')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.patronymic}"></span><br>
        <input type="text" name="patronymic" data-th-value="${userCreateDto.patronymic} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('patronymic')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('patronymic')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.date_of_birth}"></span><br>
        <input type="date" name="dateOfBirth" data-th-value="${userCreateDto.dateOfBirth} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('dateOfBirth')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('dateOfBirth')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.email}"></span><br>
        <input type="email" name="email" data-th-value="${userCreateDto.email} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('email')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('email')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.login}"></span><br>
        <input type="text" name="login" data-th-value="${userCreateDto.login} ?: ''"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('login')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('login')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <label>
        <span data-th-text="#{accounts.users.new_user.password}"></span><br>
        <input type="password" name="password"><br>
    </label>
    <div data-th-if="${#fields.hasErrors('password')}" class="error">
        <ul>
            <li data-th-each="error : ${#fields.errors('password')}" data-th-text="${error}"></li>
        </ul>
    </div>
    <button type="submit" data-th-text="#{accounts.users.new_user.create}"></button>
</form>
</body>
</html>
