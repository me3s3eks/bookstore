<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore&colon; [[${user.login}]]</title>
</head>
<body>
    <a data-th-href="@{/accounts/users/{userId}(userId=${user.id})}" data-th-utext="#{accounts.users.user.edit.back_to_user_info}"></a>
    <h1 data-th-text="#{accounts.users.user.edit.title}"></h1>
    <form method="post" data-th-action="@{/accounts/users/{userId}/edit(userId=${user.id})}">
        <label>
            <span data-th-text="#{accounts.users.user.edit.surname}"></span><br>
            <input type="text" name="surname" data-th-value="${user.surname}"><br>
        </label>
        <label>
            <span data-th-text="#{accounts.users.user.edit.name}"></span><br>
            <input type="text" name="name" data-th-value="${user.name}"><br>
        </label>
        <label>
            <span data-th-text="#{accounts.users.user.edit.patronymic}"></span><br>
            <input type="text" name="patronymic" data-th-value="${user.patronymic}"><br>
        </label>
        <label>
            <span data-th-text="#{accounts.users.user.edit.date_of_birth}"></span><br>
            <input type="date" name="dateOfBirth" data-th-value="${user.dateOfBirth}"><br>
        </label>
        <button type="submit" data-th-text="#{accounts.users.user.edit}"></button>
    </form>
</body>
</html>
