<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore&colon; пользователи</title>
</head>
<body>
    <a data-th-href="@{/accounts/users/new-user}" data-th-utext="#{accounts.users.new_user}"></a>
    <h1 data-th-text="#{accounts.users.list.title}"></h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя учетной записи</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="user : ${users}">
                <td data-th-text="${user.id}"></td>
                <td>
                    <a data-th-href="@{/accounts/users/{userId}(userId=${user.id})}"
                       data-th-text="${user.login}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
